<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .message-container {
            width: 50%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .messages {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .message {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .message:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Message Board</h2>
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Post Message</button>
        <div class="messages" id="messages"></div>
    </div>

    <script src="message-board.js"></script>
</body>
</html>
